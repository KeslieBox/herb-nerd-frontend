<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="index.css" />
        <title></title>
    </head>
    <body> 
        <nav class="navbar navbar-inverse">
            <ul class="nav navbar-nav">
                <li id='homeLink'>Home</li>
                <li class="active" id='encyclopedia'>Encyclopedia</li>
            </ul>
        </nav>
        <div id="herbsContainer">
            <form id="herbForm">
                <h1>Create a New Herb Profile:</h1><br>
                <label>Common Name</label>
                <input id='common' type="text"><br>
                <label>Latin Name</label>
                <input id='latin' type="text"><br>
                <label>Medicinal Uses</label>
                <input id='medicinal' type="text"><br>
                <label>Spiritual Uses</label>
                <input id='spiritual' type="text"><br>
                <label>History</label>
                <input id='history' type="text"><br>
                <label>Medicinal Properties</label>
                <input id='properties' type="text"><br>
                <span class='checkbox'></span>
                <input type="submit" value="Create New Herb Profile">
            </form>
        </div>
        <script src="src/quality.js" charset="utf-8"></script>
        <script src="src/property.js" charset="utf-8"></script>
        <script src="src/herb.js" charset="utf-8"></script>
        <script src="src/index.js" charset="utf-8"></script> 
        <script src="src/homepage.js" charset="utf-8"></script> 
    </body>
</html>
